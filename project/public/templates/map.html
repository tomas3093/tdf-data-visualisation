<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour de France interactive visualisation</title>

    <!-- D3.js -->
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-selection-multi.v1.min.js"></script> 

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Amchart maps -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- Styles -->
    <link href="./public/styles/map.css" rel="stylesheet">
  </head>
  <body>

    <p>This is map.html</p>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option_1" checked> GC
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_2"> Stages
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_3"> Mountain
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_4"> Hilly
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_5"> Flat
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_6"> ITT
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option_7"> Mountain TT
      </label>
    </div>

    <div id="chartdiv"></div>

    <script type="module" src="public/js/map.js"></script>


    <div id="map_div"></div>
    <div id="text_div"></div>
    <div id="barchart_div"></div>
    <div id="heatmap_div"></div>

  </body>
